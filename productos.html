<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styleProductos.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Todo Perfumes</h1>
        </div>
        
        <div>
            <nav class="nav" id="nav">
                <button class="menu-cerrar" id="cerrar"><i class="bi bi-x-square"></i></button>
                <ul class="nav-list">
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                    
                    <li><a href="productos.html"><i class="fa-solid fa-list"></i> Productos</a></li>
                    
                    <li><a href="#contacto"><i class="fa-solid fa-address-book"></i></i> Contactos</a></li>
                    
                    <li><a href=""><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>
                </ul>
            </nav>
        </div>
        <button class="menu-abrir" id="abrir"><i class="bi bi-list"></i></button>
    </header> 
    
    <main>
        <div class="productos">
            <div>
                <h2>Nuestros productos</h2>
            </div>
            <div  id="productos" class="tarjetas"></div>
            
        </div>    
            
    </main>

    <article>
        <div class="tituloformapago">
            <h2>Formas de pago</h2>
        </div>
        <div class="formasdepagos">
            <div class="tarjetascreditoydebito">
                <h3>Tarjetas de credito o debito</h3>
                <div>
                    <img src="ICONOS/american-express.png" alt="americanexpress">
                    <img src="ICONOS/mastercard.png" alt="mastercard">
                    <img src="ICONOS/visa.png" alt="visa">
                </div>
            </div>
            <div class="transferencia">
                <h3>Transferencia bancaria</h3>
                <div>
                    <img src="ICONOS/banca-en-linea.png" alt="banco">
                </div>
            </div>
            <div class="billetera">
                <h3>Billetera virtual</h3>
                <div>
                    <img src="ICONOS/MercadoPago.png" alt="mercadopago">
                    <img src="ICONOS/cuenta-dni.png" alt="cuentadni">
                </div>
            </div>
        </div>
    </article>

    <footer>
        <section id="contacto">
            <div class="contatos-titulo">
                <h2>Contactos</h2>
            </div>

            <div class="contactos-link">
                
                <div>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <div>
                    <a href="https://api.whatsapp.com/send?phone=0123456789" target="_blank"><i
                            class="fa-brands fa-whatsapp"></i></a>
                </div>
                <div>
                    <a href="https://t.me/" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                </div>
                <div>
                    <a href="https://mail.to" target="_blank"><i class="fa-solid fa-envelope"></i></a>
                </div>

            </div>
        </section>

    </footer>

    <script src="scriptmenu.js"></script>
    <script src="scriptproductos.js"></script>
</body>
</html>
