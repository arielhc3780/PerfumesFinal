<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/styleProductos.css">
</head>
<body>
<!-- TITULO Y NAV MENU-->
    <header>
        <!-- TITULO -->
        <div class="titulo">
            <h1>Todo Perfumes</h1>
        </div>
<!-- NAV MENU -->
        <div>
            <nav class="nav" id="nav">
                <button class="menu-cerrar" id="cerrar"><i class="bi bi-x-square"></i></button>
                <div class="nav-list">
                    <span class="btn-inicio"><a href="index.html"><i class="fa-solid fa-house"></i> Inicio</a></span>
                    <span class="btn-contacto"><a href="#contacto"><i class="fa-solid fa-address-book"></i> Contactos</a></span>
                    <span class="btn-contacto"><a href="#carrito"><i class="fa-solid fa-address-book"></i> Carrito</a></span>
                </div>
            </nav>
        </div>
<!-- BOTON ABRIR HAMBURGUESA -->
        <button class="menu-abrir" id="abrir"><i class="bi bi-list"></i></button>
    </header> 
<!-- MAIN -->
    <main>
        <div class="productos">
            <div>
                <h2>Todos nuestros productos</h2>
            </div>
<!-- ACA SE PONEN LAS CARDS -->
            <div  id="productos" class="tarjetas"></div>
        </div>
    </main>
<!-- CONTENEDOR CARRITO Y FORMAS DE PAGOS -->
    <article class="container-pagos-y-carrito">
<!-- CARRITO -->
        <div id="carrito" class="column carrito">
            <h2>Tu Carrito de Compras</h2>
            
            <ul></ul>
            
            <p id="mensaje"></p>
            <p id="total">Total a pagar: $0</p>
            <button id="btn-borrar">Vaciar carrito</button>
            <button id="btn-ir-a-pagar">Ir a Pagar</button>
            
        </div>
<!-- FORMAS DE PAGO -->
        <div class="column-formas-de-pago">
            <div class="tituloformapago">
                <h2>Formas de pago</h2>
            </div>
        
            <div class="formasdepagos">
                <img src="ICONOS/american-express.png" alt="americanexpress">
                <img src="ICONOS/mastercard.png" alt="mastercard">
                <img src="ICONOS/visa.png" alt="visa">
                <img src="ICONOS/banca-en-linea.png" alt="banco">
                <img src="ICONOS/MercadoPago.png" alt="mercadopago">
                <img src="ICONOS/cuenta-dni.png" alt="cuentadni">
            </div>
        </div>

    </article>
<!-- CONTACTOS -->
    <footer>
        <section id="contacto">
            <div class="contatos-titulo">
                <h3>Contactos</h3>
            </div>
            <div class="contactos-link">
                <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://api.whatsapp.com/send?phone=0123456789" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://t.me/" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://mail.to" target="_blank"><i class="fa-solid fa-envelope"></i></a>
                <a href="https://maps.app.goo.gl/si2thBw3VwpgHVqA8" target="_blank"><i class="bi bi-map"></i></a>
            </div>
        </section>

    </footer>

    <script src="JS/scriptmenu.js"></script>
    <script src="JS/scriptproductos.js"></script>
    <script src="JS/scriptcarrito.js"></script>
</body>
</html>
